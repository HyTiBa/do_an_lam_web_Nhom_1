<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
    <style>
        
        

    </style>
</head>
<body>
   
    <div class="container_product_detail">
        <div class="product_img">
            <img src="./images/com chien duong chau.jpg" alt="ảnh sản phẩm" id="img" width="100%" height="auto">
        </div>
        <div class="Product_Description">
            <h1>Tên sản phẩm</h1>
            <p>Khi có nhiều thời gian như dịp cuối tuần, đãi cả gia đình một món hoành tráng như ‘Bún bò gân’ thì sao nào các mẹ ơi! Gân bò chín mềm nhưng vẫn giòn sần sật, ngập trong nước dùng bún bò đặc trưng màu nâu nhạt.</p>
            <h4>Ghi chú:</h4>
            <div class="note-container">
                <textarea name="note" id="note" placeholder="Nhập ghi chú của bạn..."></textarea>
                <h4>Số lượng phần ăn</h4>
                <div class="increase_decrease">
                    <div>
                        <button onclick="decrease()">-</button>
                        <button id="counter">1</button>
                        <button onclick="increase()">+</button>
                    </div>
                    <p >100000000 VND</p>
                </div>
            </div>
            
            
        </div>
        <div  class="add_cart">
            <button>Thêm vào giỏ hàng</button>
        </div>
    </div>
</body>

    <script>
        let count = 1; // Initial count

        function increase() {
            count++;
            document.getElementById("counter").textContent = count;
        }

        function decrease() {
            if(count>1){
                count--;
                document.getElementById("counter").textContent = count;
            }
            
        }
    </script>
</html>
